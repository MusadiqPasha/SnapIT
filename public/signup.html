<!DOCTYPE html>
<html>
<head>
    <title>SignUp</title>
    <link rel="stylesheet" href="style_signup.css">
    <script>
        function validateForm() {
            const phone = document.getElementById('phone').value;
            const dob = document.getElementById('dob').value;
            const currentDate = new Date().toISOString().split('T')[0];
            if (!/^\d{10}$/.test(phone)) {
                alert('Phone number should be exactly 10 digits and contain only numeric values.');
                return false;
            }
            if (dob > currentDate) {
                alert('Date of Birth should be on or before the current date.');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="navbar">
        <h1><a href="mainpage.html">SnapIT</a></h1>
        <ul>
            <li><a href="mainpage.html"><b>Home</b></a></li> 
            <li><a href="signup.html"><b>Sign Up</b></a></li>
            <li><a href="login.html"><b>Login</b></a></li>
        </ul>
    </div>
    <div class="container">
        <div class="left-column"></div>
        <div class="right-column">
            <h2>Welcome!</h2>
            <form action="/signup.html" method="post" onsubmit="return validateForm()">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Gender:</label>
                <div class="gender-options">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </div>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
                
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
